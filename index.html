<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS Brands</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="brands">
      <div class="brands__header">
        <p>РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
      </div>
      <div class="swiper__block">
        <div class="swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="icons/Lenovo.svg" alt="Lenovo" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Samsung.svg" alt="Samsung" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Apple.svg" alt="Apple" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/ViewSonic.svg" alt="ViewSonic" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Bosch.svg" alt="Bosch" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/HP.svg" alt="HP" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Acer.svg" alt="Acer" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Sony.svg" alt="Sony" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Lenovo.svg" alt="Lenovo" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Samsung.svg" alt="Samsung" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
            <div class="swiper-slide">
              <img src="icons/Apple.svg" alt="Apple" />
              <button>
                <img src="icons/go.svg" />
              </button>
            </div>
          </div>
        </div>
        <div class="brands__fade"></div>
        <div class="swiper-pagination"></div>
      </div>
      <button class="brands__hidden-button">
        <img class="brands__hidden-icon" src="icons/expand.svg" />
        <span class="brands__hidden-text">Показать все</span>
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
